<header class="header-library">
  <div class="container">
    <div class="header-library__main-conteiner">
      <div class="header-library__conteiner">
        <div class="header-library__logo-conteiner">
          <a class="header-library__link-icon" href="/src/index.html">
            <svg class="header-library__icon" width="24" height="24">
              <use href="/src/images/symbol-defs.svg#icon-film"></use>
            </svg>
          </a>
          <a href="/src/index.html" class="logo">Filmoteka</a>
        </div>
        <div class="header-wrap">
          <ul class="header-library__menu">
            <li class="header-library__item">
